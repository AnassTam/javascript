<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="job">Intégrateur</h1>
    <div id="clock"></div>

    <script>
        /*
        1. Ecrire un script qui change le contenu d'un h1 toutes les 5 secondes avec les valeurs suivantes: Intégrateur, Développeur, Administrateur système.
        */
        var jobs = ['Intégrateur', 'Développeur', 'Administrateur système'];
        var i = 0;
        setInterval(function () {
            if (i === 3) {
                i = 0;
            }

            document.getElementById('job').textContent = jobs[i++ % 3];
        }, 5000);

        /*
        2. Ecrire un script qui change la couleur de fond du body au bout de 5 secondes avec une transition
        */
        setInterval(function () {
            document.body.style.transition = '0.5s'; // Durée de la transition
            document.body.style.backgroundColor = '#'+Math.floor(Math.random() * 0xFFFFFF).toString(16);
        }, 5000);

        /*
        3. Renseignez vous sur la classe Date et essayez d'afficher l'heure sur une page au format HH:MM:SS
        4. Rafraichir la valeur de l'heure toutes les secondes
        */
        setInterval(function () {
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();

            if (hours < 10) {
                hours = '0'+hours;
            }

            if (minutes < 10) {
                minutes = '0'+minutes;
            }

            if (seconds < 10) {
                seconds = '0'+seconds;
            }

            document.getElementById('clock').textContent = hours+':'+minutes+':'+seconds;
        }, 1000);
