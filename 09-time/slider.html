<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <i class="fas fa-angle-left fa-4x" id="left"></i>
    <img id="image" src="chaton-01.jpg" alt="Chaton 01">
    <i class="fas fa-angle-right fa-4x" id="right"></i>

    <script>
        var images = ['chaton-01.jpg', 'chaton-02.jpg', 'chaton-03.jpg'];
        var index = 0;
        var image = document.getElementById('image');

        function moveToLeft() {
            if (index <= 0) {
                index = images.length;
            }
            image.src = images[--index % images.length];
        }

        function moveToRight() {
            image.src = images[++index % images.length];
        }

        document.getElementById('left').addEventListener('click', function () {
            moveToLeft();
        });

        document.getElementById('right').addEventListener('click', function () {
            moveToRight();
        });

        // BONUS Clavier
        document.addEventListener('keyup', function (event) {
            if (event.keyCode === 37) { // Si flèche gauche
                moveToLeft();
            } else if (event.keyCode === 39) { // Sinon si flèche droite
                moveToRight();
            }
        });

        // BONUS Automatique
        setInterval(function () {
            moveToRight();
        }, 5000);
    </script>
</body>
</html>
